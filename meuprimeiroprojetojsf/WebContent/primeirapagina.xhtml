<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
	  
	  <h:head>
	  	<title>Hello JSF</title>
	  </h:head>
	  
	  <h:body>
	  	<h:outputLabel value="Olaaaa">iiii</h:outputLabel>
	  	
	  	<h:form id="formPessoa">
	  		<h:inputText id="nome" value="#{pessoaBean.nome}"></h:inputText>
	  		<h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}"></h:inputText>
	  		
	  		<h:inputTextarea id="texto" value="#{pessoaBean.texto}" rows="10" cols="10"></h:inputTextarea>
	  		
	  		<h:button value="Click"></h:button>
	  		<h:commandButton binding="#{pessoaBean.commandButton}" value="Command Button" action="#{pessoaBean.mostrarNome}"></h:commandButton>
	  		
	  		<br/>
	  		
	  		<h:outputText value="mostrando...: #{pessoaBean.nomecompleto}"></h:outputText>
	  		
	  		<br/>
	  		
	  		<h:dataTable value="#{pessoaBean.listaDeNomes}" var="nome">
	  			<h:column>
	  				<h:outputText value="#{nome}"></h:outputText>
	  			</h:column>
	  		</h:dataTable>
	  		
	  	</h:form>
	  </h:body>

</html>
